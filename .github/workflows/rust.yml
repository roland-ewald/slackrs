name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install fontconfig (required by yeslogic-fontconfig-sys)
      run: |
        sudo apt-get update
        sudo apt-get install -y libfontconfig1-dev
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Run examples
      run: |
        for example in examples/*.rs; do
          cargo run --example $(basename -s .rs $example)
        done
